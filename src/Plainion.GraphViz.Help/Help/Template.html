<!DOCTYPE html>
<!-- Template by quackit.com -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Plainion.GraphViz - Help</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Sans-Serif;
            line-height: 1.5em;
        }

        main {
            padding-bottom: 10010px;
            margin-bottom: -10000px;
            float: left;
            width: 100%;
        }

        #nav {
            float: left;
            width: 230px;
            height:100%;
            margin-left: -100%;
            padding-bottom: 10010px;
            margin-bottom: -10000px;
            background: #eee;
        }

        #wrapper {
            overflow: hidden;
        }

        #content {
            margin-left: 230px; /* Same as 'nav' width */
        }

        .innertube {
            margin: 15px; /* Padding for content */
            margin-top: 0;
            height:100%;
        }

        p {
            color: #555;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

            nav ul a {
                color: darkgreen;
                text-decoration: none;
            }
    </style>
</head>

<body>
    <div id="wrapper">
        <main>
            <div id="content">
                <div class="innertube">
                    @@@content@@@
                </div>
            </div>
        </main>

        <nav id="nav">
            <div class="innertube">
                <h2>Plainion.GraphViz</h2>
                @@@navigation@@@
            </div>
        </nav>

    </div>
</body>
</html>
